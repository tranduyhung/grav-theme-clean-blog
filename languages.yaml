                LABEL: Icônes des réseaux sociaux
                HELP: Icônes des réseaux sociaux à afficher dans le pied de page
                FIELDS:
                    ICON:
                        LABEL: Icône FontAwesome
                        HELP: "Classe de l’icône FontAwesome, exemple : fa-facebook"
                    URL:
                        LABEL: URL
                        HELP: URL du réseau social
        CONTACT:
            NAME: Nom
            EMAIL: Adresse e-mail
            PHONE: Numéro de téléphone
            MESSAGE: Message
            SEND: Envoyer
